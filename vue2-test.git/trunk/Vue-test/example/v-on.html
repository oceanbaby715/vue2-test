<html>
<head>
	<meta charset="UTF-8">
	<title>v-on实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-on实例</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{fenshu}}
		<p>
			<button v-on:click="jiafen">加分</button>
			<button @click="jianfen">减分</button>
			<br>
			<input type="text" @keyup.enter="onEnter" v-model="fenshu2">
		</p>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				fenshu:0,
				fenshu2:1
			},
			methods:{
				jiafen:function(){
					this.fenshu++
				},
				jianfen:function(){
					this.fenshu--
				},
				onEnter:function(){
					this.fenshu=this.fenshu+parseInt(this.fenshu2)
				}
			}
		})
	</script>
</body>
</html>
