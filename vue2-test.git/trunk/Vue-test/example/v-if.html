<html>
<head>
	<meta charset="UTF-8">
	<title>v-if实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-if&v-else&v-show实例</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">
			您好，牛逼
		</div>
		<div v-else>
			对不起，骚年快去登录吧
		</div>

		<div v-show="isLogin">
			v-show 您好，牛逼
		</div>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				isLogin:true
			}
		})
	</script>
</body>
</html>
