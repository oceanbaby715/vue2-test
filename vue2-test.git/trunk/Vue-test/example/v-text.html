<html>
<head>
	<meta charset="UTF-8">
	<title>v-text和v-html实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-text和v-html实例</h1>
	<hr>
	<div id="app">
		{{message}}
		<br>
		<span v-text="message"></span>
		<br>
		{{html}}
		<br>
		<div v-html="html"></div>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world!',
				html:'<span style="color:red">你好</span>'
			}
		})
	</script>
</body>
</html>
