<html>
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-for实例</h1>
	<hr>
	<div id="app">
		<ul>
			<li v-for="(item,index) in sortItems">{{index}}---{{item}}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(student,inde) in sortStudents">
				{{student.name}}--{{student.age}}
			</li>
		</ul>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				items:[1,3,23,5,23,51],
				students:[
					{name:"张三",age:32},
					{name:"张三1",age:22},
					{name:"张三2",age:35},
					{name:"张三3",age:52}
				]
			},
			computed:{
				sortItems:function(){
					return this.items.sort(sortNumber)
				},
				sortStudents:function(){
					return sortByKey(this.students,'age')
				}
			}
		});
		function sortNumber(a,b){
		 	return a-b
		}
		function sortByKey(array,key){
			return array.sort(function(a,b){
				var x=a[key];
				var y=b[key];
				return ((x<y)?-1:((x>y)?1:0))
			})
		}
	</script>
</body>
</html>
