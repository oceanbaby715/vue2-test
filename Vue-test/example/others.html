<html>
<head>
	<meta charset="UTF-8">
	<title>v-pre和v-cloak和v-once 实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-pre和v-cloak和v-once 实例</h1>
	<hr>
	
	<div id="app">
		<h3>v-pre</h3>
		<div v-pre>
			原样输出：{{message}}
		</div>
		<hr>
		<h3>v-cloak</h3>
		<div v-cloak>
			渲染完成后在显示：{{message}}
		</div>
		<hr>
		<h3>v-once</h3>
		<div v-once>
			只有第一次渲染：{{message}}
		</div>
		<input type="text" v-model="message">
		<hr>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world!'
			}
		})
	</script>
</body>
</html>
