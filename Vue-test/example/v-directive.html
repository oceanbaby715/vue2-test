<html>
<head>
	<meta charset="UTF-8">
	<title>v-directive 实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-directive 实例</h1>
	<hr>
	<div id="app">
		<div>
			<div v-addcolor="color">{{num}}</div>
			<p><button v-on:click="add">add</button></p>
		</div>
	</div>
	<script>
		Vue.directive("addcolor",function(ele,binding){
			console.log(ele);
			console.log(binding)
			console.log(binding.name)
			console.log(binding.value)
			console.log(binding.expression)
			ele.style="color:"+binding.value
		})
		var app=new Vue({
			el:"#app",
			data:{
				num:10,
				color:'green'
			},
			methods:{
				add:function(){
					this.num++
				}
			}
		})
	</script>
</body>
</html>
