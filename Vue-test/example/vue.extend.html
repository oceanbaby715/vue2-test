<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.extend扩展实例构造器</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>Vue.extend扩展实例构造器</h1>
	<hr>
	<author></author>
	<author id="author"></author>
	<script>
		var authorExtend=Vue.extend({
			template:"<p><a :href='authorURL'>{{authorName}}</a></p>",
			data:function(){
				return {
					authorName:"terry",
					authorURL:"http://www.intolearn.com"
				}
			}
		})
		new authorExtend().$mount("author")
		new authorExtend().$mount("#author")
		// var app=new Vue({
		// 	el:"#app",
		// 	data:{
		// 		message:'hello world!'
		// 	}
		// })
	</script>
</body>
</html>
