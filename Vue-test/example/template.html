<html>
<head>
	<meta charset="UTF-8">
	<title>t</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>template模板</h1>
	<hr>
	<div id="app">
		{{message}}
	</div>
	<template id="template2">
		<h2 style="color:red">我是template标签模板</h2>
	</template>
	<script type="x-template" id="template3">
		<h2 style="color:red">我是script标签模板</h2>
	</script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world!'
			},
			template:'#template3'
			// template:`
			// 	<h2 style="color:red">我是选项模板</h2>
			// `
		})
	</script>
</body>
</html>
