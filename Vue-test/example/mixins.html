<html>
<head>
	<meta charset="UTF-8">
	<title>Mixins Option</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>Mixins Option</h1>
	<hr>
	<div id="app">
		{{count}}
		<p>
			<button @click="add">add</button>	
		</p>
	</div>
	<script>
		var addConsole={
			updated:function(){
				console.log("数据发生变化了"+this.count)
			}
		}
		Vue.mixin({
			updated:function(){
				console.log("我是全局的混入")
			}
		})
		var app=new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				add:function(){
					this.count++;
				}
			},
			updated:function(){
				console.log("我是原生的updated")
			},
			mixins:[addConsole]
		})

	</script>
</body>
</html>
