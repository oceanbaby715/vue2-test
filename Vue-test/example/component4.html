<html>
<head>
	<meta charset="UTF-8">
	<title>component-4组件 标签</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>component-4组件 标签</h1>
	<hr>
	<div id="app">
		<component v-bind:is="who"></component>
		<button @click="changeComponent">changeComponent</button>
	</div>

	<script>
		var componentA={
			template:`<h2 style="color:red">我是组件A</h2>`
		}
		var componentB={
			template:`<h2 style="color:green">我是组件B</h2>`
		}
		var componentC={
			template:`<h2 style="color:yellow">我是组件C</h2>`
		}
		var app=new Vue({
			el:"#app",
			data:{
				who:'componentB'
			},
			components:{
				"componentA":componentA,
				"componentB":componentB,
				"componentC":componentC
			},
			methods:{
				changeComponent:function(){
					if (this.who=="componentA") {
						this.who="componentB"
					}
					else if (this.who=="componentB") {
						this.who="componentC"
					}
					else {
						this.who="componentA"
					}
				}
			}
		})
	</script>
</body>
</html>
