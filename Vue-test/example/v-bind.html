<html>
<head>
	<meta charset="UTF-8">
	<title>v-bind实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		.classA{
			color: red;
		}
		.classB{
			font-size: 30px
		}
	</style>
</head>
<body>
	<h1>v-bind实例</h1>
	<hr>
	<div id="app">
		<img v-bind:src="imgsrc" width="200px" alt="">
		<br>
		<a :href="weburl" target="_blank">我的网站</a>
		<hr>
		<div :class="className">1、绑定class</div>
		<div :class="{classA:isOk}">2、绑定class中的判断</div>
		<div :class="[classA,classB]">3、绑定class中的数组</div>
		<div :class="isOk?classA:classB">4、绑定class中的三元运算符</div>
		<hr>
		<div>
			<input type="checkbox" id="isOk" v-model="isOk">
			<label for="isOk">isOk={{isOk}}</label>
		</div>
		<hr>
		<div :style="{color: red,fontSize:fontsize}">5、绑定style</div>
		<div :style="styleobj">6、绑定style对象</div>
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				imgsrc:'http://d.hiphotos.baidu.com/image/pic/item/bf096b63f6246b60bfec0c07e1f81a4c500fa2e7.jpg',
				weburl:'http://intolearn.com',
				className:"classA",
				isOk:false,
				classA:'classA',
				classB:'classB',
				red:'red',
				fontsize:'30px',
				styleobj:{
					color:'green',
					fontSize:'30px'
				}
			}
		})
	</script>
</body>
</html>
