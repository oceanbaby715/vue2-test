<html>
<head>
	<meta charset="UTF-8">
	<title>HelloWorld</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>HelloWorld</h1>
	<hr>
	<div id="app">
		{{message}}
	</div>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world!'
			}
		})
	</script>
</body>
</html>
