<html>
<head>
	<meta charset="UTF-8">
	<title>demo-组件化应用构建</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
	<div class="container">
		<div id="app-7" class="alert alert-primary" role="alert">
			<ul class="list-group">
				<!--
			      现在我们为每个 todo-item 提供 todo 对象
			      todo 对象是变量，即其内容可以是动态的。
			      我们也需要为每个组件提供一个“key”，稍后再
			      作详细解释。
			    -->
			   <todo-item 
					v-for="item in groceryList"
			      	v-bind:todo="item"
			      	v-bind:key="item.id"
			   ></todo-item>
			</ul>
		</div>
		
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		// 定义名为 todo-item 的新组件
		Vue.component('todo-item', {
		  // todo-item 组件现在接受一个
		  // "prop"，类似于一个自定义特性。
		  // 这个 prop 名为 todo。
		  props: ['todo'],
		  template: '<li class="list-group-item">{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其它什么人吃的东西' }
		    ]
		  }
		})
	</script>
</body>
</html>
