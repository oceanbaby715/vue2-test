<html>
<head>
	<meta charset="UTF-8">
	<title>demo-处理用户输入</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
	<div class="container">
		<div id="app-5" class="alert alert-primary" role="alert">
			<p>{{ message }}</p>
			<button type="button" class="btn btn-primary" v-on:click="reverseMessage">逆转消息</button>
		</div>
		<div id="app-6" class="alert alert-primary" role="alert">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">{{ message }}</label>
			    <input v-model="message" type="text" class="form-control" placeholder="输入文字试试">
			  </div>
			</form>
		</div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app5=new Vue({
			el:"#app-5",
			data:{
				message:'Hello Vue.js!'
			},
			methods:{
				reverseMessage: function () {
			      this.message = this.message.split('').reverse().join('')
			    }
			}
		})

		var app6=new Vue({
			el:"#app-6",
			data:{
				message:""
			}
		})
	</script>
</body>
</html>
